<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" type="image/png" href="./assets/img/to-do-list-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <!-- header -->
        <div id="header">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/to-do-list-favicon.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <i class="ti-menu" style="color: white;"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="display: flex; justify-content: center; width: 50vw; gap: 20px;">
                        <li class="nav-item">
                            <a class="nav-link section" data-target="add-task-section" id="add-task" aria-current="page" href="#"><i class="ti-plus me-1"></i>Add task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link section" data-target="task-section" id="task" aria-current="page" href="#"><i class="ti-clipboard me-1"></i>Tasks</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Completed/Cancelled
                            </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a class="dropdown-item nav-link section" data-target="completed-section" href="#"><i class="ti-check me-1"></i>Completed</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li class="nav-item">
                                    <a class="dropdown-item nav-link section" data-target="canceled-section" href="#"><i class="ti-close me-1"></i>Cancelled</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search" placeholder="Search task by name" id="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
            </div>
        </div>
    </nav>
        </div>
        <!-- content -->
        <div id="content">
            <div id="add-task-section" class="item-list">
                <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="card" style="width: 600px;">
                        <h5 class="card-title mt-2 text-center">Add task</h5>
                        <form class="d-flex flex-column" id="add-task-form"> 
                            <input class="form-control mx-auto mt-3 mb-0 text-center" type="text" id="task-name" placeholder="Enter task name" aria-label="task name" maxlength="20">
                            <input class="form-control mx-auto mt-3 mb-0 text-center" type="text" id="task-description" placeholder="Enter task description" aria-label="task description" maxlength="50">
                            <input class="form-control mx-auto mt-3 mb-0 text-center" type="datetime-local" id="task-deadline"  aria-label="choose deadline">
                            <button class="btn mx-auto mt-3 mb-2" id="add-task-button">Add task</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="task-section" class="item-list">
                <ul id="task-list">
                    
                </ul>
            </div>
            <div id="completed-section" class="item-list">
                <ul id="completed-list">

                </ul>
            </div>
            <div id="canceled-section" class="item-list">
                <ul id="canceled-list">

                </ul>
            </div>
        </div>
        <!-- footer -->
        <div id="footer">

        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
