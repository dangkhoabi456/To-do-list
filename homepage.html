<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" type="image/png" href="./assets/img/to-do-list-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/to-do-list-favicon.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="display: flex; justify-content: center; width: 50vw; gap: 20px;">
                        <li class="nav-item list-item">
                            <a class="nav-link" id="inbox" aria-current="page" href="#"><i class="ti-plus me-1"></i>Add task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="today" aria-current="page" href="#"><i class="ti-clipboard me-1"></i>Today</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="upcoming" aria-current="page" href="#"><i class="ti-calendar me-1"></i>Upcoming</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="completed" aria-current="page" href="#"><i class="ti-check me-1"></i>Completed</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" style="position: relative; right: 10vw;">
                        <input class="form-control me-2" type="search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
            </div>
        </div>
    </nav>
        </div>
        <div id="content">
            <div class="container-sm">
                
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
